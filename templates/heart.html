<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Ultra&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="static\heart.css"> 
          
    
<style>
    body {
     background-image: url('https://github.com/ananya-menon/Depression/blob/main/WhatsApp%20Image%202021-04-03%20at%2012.51.22%20PM.jpeg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
         object-fit: cover;
        
    }
</style>

    
</head>

<body>

    <header>
        <h1>HEART DISEASE</h1>
        
    </header>

    <br>

    <div class="container">
        <form action="/predict" method="POST">

            <input type="text" name="age" placeholder="Age" required="required">
            <br>
            <input type="text" name="sex" placeholder="Sex" required="required">
            <br>
            <input type="text" name="cp" placeholder="Chest Pain Type" required="required">
            <br>
            <input type="text" name="trestbps" placeholder="Resting Blood Pressure" required="required">
            <br>
            <input type="text" name="chol" placeholder="Serum cholestoral" required="required">
            <br>
            <input type="text" name="fbs" placeholder="Fasting blood sugar" required="required">
            <br>
            <input type="text" name="restecg" placeholder="Resting electrocardiographic " required="required">
            <br>
            <input type="text" name="thalach" placeholder="Maximum heart rate achieved"
                required="required">
            <br>
            <input type="text" name="exang" placeholder="Exercise induced angina" required="required">
            <br>
            <input type="text" name="oldpeak" placeholder="Oldpeak = ST depression " required="required">
            <br>
            <input type="text" name="slope" placeholder="Slope of the peak excerise" required="required">
            <br>
            <input type="text" name="ca" placeholder="No. of major vessels" required="required">
            <br> 
            <input type="text" name="thal" placeholder="Thal" required="required">
            <br>
            <button type="submit" class="btn btn-outline-warning">Predict</button>


        </form>

        <br>
        <br>

        <h3><strong>{{ prediction_text }}</strong></h3>

        <br>
        <br>

        <p>ANANYA NAVYA</p>


    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>

</html>
